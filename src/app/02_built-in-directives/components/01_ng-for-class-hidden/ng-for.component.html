<div class="card text-white bg-primary mb-3">
  <div class="card-header" (click)="onCardHeaderClick()">Todo Items (ngFor)</div>
  <div class="card-body" [hidden]="hideTable">
    <div class="card-text">
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th></th>
            <th scope="col">#</th>
            <th scope="col">Text</th>
            <th scope="col">Completed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos; let i = index; let isEven = even; let isOdd = odd"
            [ngClass]="{active: todo === selectedTodo}"
            (click)="onSelectTodo(todo)">
            <td>
              <span class="badge badge-primary">{{ i }}</span>
              <span class="badge">even: {{ isEven }}</span>
              <span class="badge">odd: {{ isOdd }}</span>
            </td>
            <td>{{ todo.id }}</td>
            <td>{{ todo.text }}</td>
            <td>{{ todo.completed }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
